<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truco.io</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="board"></div>
    <div class="container">
      <canvas id="canvas"></canvas>
    </div>
    <div class="info-box" id="infoBoxID">
      <div class="form-group">
        
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-input2"
          id="gameId"
          placeholder="Leave Blank for Random Game"
          required
        />
        <input
          type="text"
          class="form-input"
          id="name"
          placeholder="Your name"
          required
        />
        <button class="btn draw-border" id="start-btn">Join</button>
      </div>
    </div>
    <div id="gameid">
      <h3>You are in Game:</h3>
      <h3 id="idDisplay"></h3>
    </div>
    <div id="players-box">
      <h3>Players currently online:</h3>
      <br>
      <table id="players-table"></table>
    </div>
    <button class="btn draw-border" id="start-button" hidden>Start!</button>
    <div class="dice">
    </div>
    <button class="btn draw-border" id="restart-btn" hidden>Restart</button>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
